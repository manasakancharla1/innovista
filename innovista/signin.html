<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./img/innovistalogo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <title>Sign up & Login Innovista</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    input {
      font-family: "Poppins", sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      background-color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    .forms-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .signin-signup {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 75%;
      width: 50%;
      transition: 1s 0.7s ease-in-out;
      display: grid;
      grid-template-columns: 1fr;
      z-index: 5;
    }

    form {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0rem 5rem;
      transition: all 0.2s 0.7s;
      overflow: hidden;
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    form.sign-up-form {
      opacity: 0;
      z-index: 1;
    }

    form.sign-in-form {
      z-index: 2;
    }

    .title {
      font-size: 2.2rem;
      color: #444;
      margin-bottom: 10px;
    }

    .input-field {
      max-width: 380px;
      width: 100%;
      background-color: #f0f0f0;
      margin: 10px 0;
      height: 55px;
      border-radius: 55px;
      display: grid;
      grid-template-columns: 15% 85%;
      padding: 0 0.4rem;
      position: relative;
    }

    .input-field i {
      text-align: center;
      line-height: 55px;
      color: #acacac;
      transition: 0.5s;
      font-size: 1.1rem;
    }

    .input-field input {
      background: none;
      outline: none;
      border: none;
      line-height: 1;
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .input-field input::placeholder {
      color: #aaa;
      font-weight: 500;
    }


    .btn {
      width: 150px;
      background-color: #5995fd;
      border: none;
      outline: none;
      height: 49px;
      border-radius: 49px;
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.5s;
    }

    .btn:hover {
      background-color: #4d84e2;
    }

    .panels-container {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    .container:before {
      content: "";
      position: absolute;
      height: 2000px;
      width: 2000px;
      top: -10%;
      right: 48%;
      transform: translateY(-50%);
      background-image: linear-gradient(-45deg, #000000 0%, #04befe 100%);
      transition: 1.8s ease-in-out;
      border-radius: 50%;
      z-index: 6;
    }

    .image {
      width: 100%;
      transition: transform 1.1s ease-in-out;
      transition-delay: 0.4s;
    }

    .panel {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-around;
      text-align: center;
      z-index: 6;
    }

    .left-panel {
      pointer-events: all;
      padding: 3rem 17% 2rem 12%;
    }

    .right-panel {
      pointer-events: none;
      padding: 3rem 12% 2rem 17%;
    }

    .panel .content {
      color: #fff;
      transition: transform 0.9s ease-in-out;
      transition-delay: 0.6s;
    }

    .panel h3 {
      font-weight: 600;
      line-height: 1;
      font-size: 1.5rem;
    }

    .panel p {
      font-size: 0.95rem;
      padding: 0.7rem 0;
    }

    .btn.transparent {
      margin: 0;
      background: none;
      border: 2px solid #fff;
      width: 130px;
      height: 41px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .right-panel .image,
    .right-panel .content {
      transform: translateX(800px);
    }

    /* ANIMATION */

    .container.sign-up-mode:before {
      transform: translate(100%, -50%);
      right: 52%;
    }

    .container.sign-up-mode .left-panel .image,
    .container.sign-up-mode .left-panel .content {
      transform: translateX(-800px);
    }

    .container.sign-up-mode .signin-signup {
      left: 25%;
    }

    .container.sign-up-mode form.sign-up-form {
      opacity: 1;
      z-index: 2;
    }

    .container.sign-up-mode form.sign-in-form {
      opacity: 0;
      z-index: 1;
    }

    .container.sign-up-mode .right-panel .image,
    .container.sign-up-mode .right-panel .content {
      transform: translateX(0%);
    }

    .container.sign-up-mode .left-panel {
      pointer-events: none;
    }

    .container.sign-up-mode .right-panel {
      pointer-events: all;
    }

    @media (max-width: 870px) {
      .container {
        min-height: 800px;
        height: 100vh;
      }

      .signin-signup {
        width: 100%;
        top: 95%;
        transform: translate(-50%, -100%);
        transition: 1s 0.8s ease-in-out;
      }

      .signin-signup,
      .container.sign-up-mode .signin-signup {
        left: 50%;
      }

      .panels-container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 2fr 1fr;
      }

      .panel {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 2.5rem 8%;
        grid-column: 1 / 2;
      }

      .right-panel {
        grid-row: 3 / 4;
      }

      .left-panel {
        grid-row: 1 / 2;
      }

      .image {
        width: 200px;
        transition: transform 0.9s ease-in-out;
        transition-delay: 0.6s;
      }

      .panel .content {
        padding-right: 15%;
        transition: transform 0.9s ease-in-out;
        transition-delay: 0.8s;
      }

      .panel h3 {
        font-size: 1.2rem;
      }

      .panel p {
        font-size: 0.7rem;
        padding: 0.5rem 0;
      }

      .btn.transparent {
        width: 110px;
        height: 35px;
        font-size: 0.7rem;
      }

      .container:before {
        width: 1500px;
        height: 1500px;
        transform: translateX(-50%);
        left: 30%;
        bottom: 68%;
        right: initial;
        top: initial;
        transition: 2s ease-in-out;
      }

      .container.sign-up-mode:before {
        transform: translate(-50%, 100%);
        bottom: 32%;
        right: initial;
      }

      .container.sign-up-mode .left-panel .image,
      .container.sign-up-mode .left-panel .content {
        transform: translateY(-300px);
      }

      .container.sign-up-mode .right-panel .image,
      .container.sign-up-mode .right-panel .content {
        transform: translateY(0px);
      }

      .right-panel .image,
      .right-panel .content {
        transform: translateY(300px);
      }

      .container.sign-up-mode .signin-signup {
        top: 5%;
        transform: translate(-50%, 0);
      }
    }

    @media (max-width: 570px) {
      form {
        padding: 0 1.5rem;
      }

      .image {
        display: none;
      }

      .panel .content {
        padding: 0.5rem 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      .container:before {
        bottom: 72%;
        left: 50%;
      }

      .container.sign-up-mode:before {
        bottom: 28%;
        left: 50%;
      }
    }

    #password-strength {
      margin-top: 10px;
    }

    .strength-bar-container {
      width: 300px;
      height: 10px;
      margin-top: 5px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .strength-bar {
      height: 100%;
      background: linear-gradient(to right, red 0%, red 100%);
      width: 0;
      transition: width 0.3s, background 0.3s;
    }

    /* Import Google font - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #11131e;
    }

    .wrapper {
      display: flex;
      width: 100%;
      overflow: hidden;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      justify-content: center;
    }

    .wrapper .input-fields {
      width: 100%;
      position: relative;
    }

    .input-fields input {
      width: 100%;
      height: 100%;
      outline: none;
      font-size: 1.3rem;
      border-radius: 5px;
      border: 1px solid #999;
    }

    .input-fields .eye {
      right: 20px;
      top: 50%;
      font-size: 1.2rem;
      color: #999;
      cursor: pointer;
      position: absolute;
      transform: translateY(-50%);
    }

    .wrapper .content {
      margin: 20px 0 10px;
    }

    .content p {
      color: #333;
      font-size: 1.3rem;
    }

    .content .requirement-list {
      margin-top: 20px;
    }

    .requirement-list li {
      font-size: 1.3rem;
      list-style: none;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .requirement-list li .eye {
      width: 20px;
      color: #aaa;
      font-size: 0.6rem;
    }

    .requirement-list li.valid .eye {
      font-size: 1.2rem;
      color: #4285F4;
    }

    .requirement-list li span {
      margin-left: 12px;
      color: #333;
    }

    .requirement-list li.valid span {
      color: #999;
    }

    @media screen and (max-width: 500px) {

      body,
      .wrapper {
        padding: 15px;
      }

      .wrapper .input-fields {
        height: 55px;
      }

      .input-fields input,
      .content p {
        font-size: 1.15rem;
      }

      .input-fields i,
      .requirement-list li {
        font-size: 1.1rem;
      }

      .requirement-list li span {
        margin-left: 7px;
      }
    }

    .input-fields {
      max-width: 380px;
      width: 100%;
      background-color: #f0f0f0;
      margin: 10px 0;
      height: 55px;
      border-radius: 55px;
      display: grid;
      grid-template-columns: 15% 85%;
      padding: 0 0.4rem;
      position: relative;
    }

    .input-fields input {
      background: none;
      outline: none;
      border: none;
      line-height: 1;
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .input-fields input::placeholder {
      color: #aaa;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Login in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email / Roll Number" />
          </div>
        <div class="input-fields">
              <i class="fas fa-lock"
                style="text-align: center;line-height: 55px;color: #acacac; transition: 0.5s;font-size: 1.1rem;"></i>
              <input type="password" placeholder="Re-Enter password">
          
          <input type="submit" value="Login" class="btn solid" />
        </form>


        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Roll Number" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
            <div class="input-fields">
              <i class="fas fa-lock"
                style="text-align: center;line-height: 55px;color: #acacac; transition: 0.5s;font-size: 1.1rem;"></i>
              <input type="password" placeholder="Enter password">
              <i class="fa-solid fa-eye eye"></i>
            </div>
           <div class="input-fields">
              <i class="fas fa-lock"
                style="text-align: center;line-height: 55px;color: #acacac; transition: 0.5s;font-size: 1.1rem;"></i>
              <input type="password" placeholder="Re-Enter password">
            </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Singin to be a participant in Innovista.in
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/log.svg" class="image" alt />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Login Here
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Login in
          </button>
        </div>
        <img src="img/register.svg" class="image" alt />
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.querySelector(".input-fields input");
    const eyeIcon = document.querySelector(".input-fields .eye");
    const requirementList = document.querySelectorAll(".requirement-list li");

    // An array of password requirements with corresponding 
    // regular expressions and index of the requirement list item
    const requirements = [
      { regex: /.{8,}/, index: 0 }, // Minimum of 8 characters
      { regex: /[0-9]/, index: 1 }, // At least one number
      { regex: /[a-z]/, index: 2 }, // At least one lowercase letter
      { regex: /[^A-Za-z0-9]/, index: 3 }, // At least one special character
      { regex: /[A-Z]/, index: 4 }, // At least one uppercase letter
    ]

    passwordInput.addEventListener("keyup", (e) => {
      requirements.forEach(item => {
        // Check if the password matches the requirement regex
        const isValid = item.regex.test(e.target.value);
        const requirementItem = requirementList[item.index];

        // Updating class and icon of requirement item if requirement matched or not
        if (isValid) {
          requirementItem.classList.add("valid");
          requirementItem.firstElementChild.className = "fa-solid fa-check";
        } else {
          requirementItem.classList.remove("valid");
          requirementItem.firstElementChild.className = "fa-solid fa-circle";
        }
      });
    });

    eyeIcon.addEventListener("click", () => {
      // Toggle the password input type between "password" and "text"
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";



      // Update the eye icon class based on the password input type
      eyeIcon.className = `fa-solid fa-eye${passwordInput.type === "password" ? "" : "-slash eye"}`;
      if (passwordInput.type === "text") {

        eyeIcon.className = `fa-solid fa-eye-slash eye`;
      }       // Update the eye icon class based on the password input type
      else {
        eyeIcon.className = `fa-solid fa-eye eye`;
      }

    });

  </script>

      // Reset the indicator and strength bar
      strengthIndicator.innerHTML = '';

      // Password strength rules (customize as needed)
      var minLength = 8;
      var hasUpperCase = /[A-Z]/.test(password);
      var hasLowerCase = /[a-z]/.test(password);
      var hasDigit = /\d/.test(password);
      var hasSpecialChar = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(password);

      var strength = 0;

      if (password.length >= minLength) {
        strength++;
      }

      if (hasUpperCase) {
        strength++;
      }

      if (hasLowerCase) {
        strength++;
      }

      if (hasDigit) {
        strength++;
      }

      if (hasSpecialChar) {
        strength++;
      }

      // Update the strength bar width and gradient
      if (strength === 1) {
        strengthBar.style.background = `linear-gradient(to right, red 0%, orange 100%)`;
      } else {
        strengthBar.style.background = `linear-gradient(to right, red 0%, green ${100 - (strength / 5) * 100}%, green 100%)`;

  </script>



  <script>
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });

  </script>

</body>

</html>
